# DataSource Configuration
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/localnewsdb
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

# Server Configuration
server:
  port: 8080

# API Configuration
openai:
  api:
    key: ${openai-api-key}

news:
  api:
    key: ${news-api-key}
